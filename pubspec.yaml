name: Pasaporte
description: Pasaporte Jamboree 2020

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  page_transition: ^1.1.5
  shared_preferences: ^0.5.3
  carousel_pro: ^1.0.0
  cached_network_image: ^1.1.3
  flutter_cache_manager: ^1.1.3
  auto_size_text: ^2.1.0
  splashscreen: ^1.2.0
  flutter_html: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assest/icon/icon.png"

flutter:

  uses-material-design: true

  assets:
    - assest/img/asociacion.png
    - assest/img/carpa.jpg
    - assest/img/boyscout.gif
    - assest/img/mowgli.gif
    - assest/img/bagheera.gif
    - assest/img/agsch-headerr.png


fonts:
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat-Regular.ttf
      - asset: fonts/Montserrat-Italic.ttf
        style: italic

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
